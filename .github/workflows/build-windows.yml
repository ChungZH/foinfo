name: Build on Windows (MSVC)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get latest CMake and ninja
      uses: lukka/get-cmake@latest 
    - name: build
      run: |
        mkdir build
        cd build
        cmake .. -GNinja
        cmake --build .
